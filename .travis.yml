sudo: required
language: go

go:
  - 1.7

services:
  - docker

env:
  global:
    - secure: ""
    - PACKAGE_VERSION: 0.1.0
    - REPO_NAME: shingetsu-gou

gobuild_args: -u -x -ldflags "-X cfg.Version=${PACKAGE_VERSION}"

before_install:
- sudo apt-get -qq update
- go get github.com/axw/gocov/gocov
- go get github.com/alecthomas/gometalinter
- go get github.com/mattn/goveralls
- go get -u github.com/jteeuwen/go-bindata/...
- if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
- export PATH=$PATH:$GOPATH/bin
- gometalinter --install --update
- go-bindata -o util/bindata.go -pkg util www/... file/... gou_template/...

script:
- go test -v -covermode=count -coverprofile=coverage.out
#- ! gometalinter --deadline=1000s ./... 2>&1 | read

after_success:
- goveralls -coverprofile=coverage.out -service=travis-ci
- gometalinter -e bindata --deadline=1000s ./...
- docker pull karalabe/xgo-latest
- go get github.com/karalabe/xgo
- xgo -out ${REPO_NAME}_${PACKAGE_VERSION} github.com/$REPO_NAME/$REPO_NAME
- ls -al


deploy:
  provider: releases
  api_key:
    secure: ${GITHUB_TOKEN}
  file:
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-android-16-arm"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-darwin-10.6-386"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-darwin-10.6-amd64"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-ios-5.0-arm"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-linux-386"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-linux-amd64"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-linux-arm"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-windows-4.0-386.exe"
     -  "$GOPATH/src/github.com/shingetsu-gou/shingetsu-gou/${REPO_NAME}_${PACKAGE_VERSION}-windows-4.0-amd64.exe"
  skip_cleanup: true
  on:
    repo: $REPO_NAME/$REPO_NAME
    tags: true
    all_branches: true
